included:
  - SampleProject
disabled_rules:
  - identifier_name
  - type_name
opt_in_rules:
  - empty_count
analyzer_rules:
  - unused_declaration
  - unused_import
excluded:
  - Carthage
  - Pods
force_cast:
  severity: warning
force_try:
  severity: warning
line_length: 100
type_body_length:
  - 300 # warning
  - 400 # error
file_length:
  warning: 500
  error: 1200
comma:
  severity: error
colon:
  severity: error
whitespace:
  severity: error
reporter: "xcode"
